js_all:
    filters: jsmin
    output: dist/application.js
    contents:
        - js/jquery.js
        - js/rails.js
css_all:
    filters: cssmin
    output: dist/application.css
    contents:
        - css/bootstrap.css
        - css/bootstrap-responsive.css
        - contents: css/base.less
          filters: less
          output: dist/base.css
